<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인정보 등록하기</title>
</head>
<body>
    <h1>개인정보 등록하기</h1>
    <form action="/applyphoto" method="get">
        <input type="text" placeholder="이름을 입력하세요" required name="name">
        <input type="number" placeholder="나이를 입력하세요" required name="age">
        <button type="submit">사진 이어서 입력하기</button>
    </form>
</body>
</html>
